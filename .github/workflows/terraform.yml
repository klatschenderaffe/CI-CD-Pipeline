name: Terraform CI/CD Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  terraform:
    name: Terraform Workflow
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      # Repository auschecken
      - name: Checkout repository
        uses: actions/checkout@v3

      # AWS-Anmeldedaten konfigurieren
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: eu-central-1

      # Terraform installieren
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.6 # Anpassen an Ihre Version

      # Dateipfad wechseln und anzeigen lassen
      - name: Dateipfade wechseln und anzeigen lassen
        run: |
          cd ./terraform
          ls -la

      # Terraform initialisieren
      - name: Terraform Init
        run: terraform init

      # Terraform Format prüfen
      - name: Terraform Format Check
        run: terraform fmt -check

      # Terraform Validierung ausführen
      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

    #   # Terraform Apply ausführen (bei Push auf main)
